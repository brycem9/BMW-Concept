<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="navbar">
    <div class="row">
       <nav class="nav">
            <img src="./assets/bmwlogo.png" alt="" class="logo">
            <ul class="nav__links">
                <li class="nav__link"><a href="#" class="link__hover--effect">About</a></li>
                <li class="nav__link"><a href="#" class="link__hover--effect">Blog</a></li>
                <li class="nav__link"><a href="#" class="link__hover--effect"> Pricing</a></li>
                <li class="nav__link"><a href="#" class="link__hover--effect">Contact Us</a></li>
                <li class="nav__link"><a href="#" class="link__hover--effect">Login</a></li>
                <li class="nav__link"><a href="#" class="link__hover--effect--bubble nav__bubble">Sign Up</a></li>
            </ul>
       </nav> 
    </div>
</section>

<section id="header">
    <div class="row header__row">
        <div class="header__container">
            <h1 class="header__text">The Ultimate Driving Machine <span class="blue--text">BMW.</span></h1>
            <p class="header__para">Where luxury meets performance and innovation.</p>
            <input type="text" placeholder="Your E-mail Address" name="" id="emailinput">
            <h3>LATEST ACCOLADES</h3>
            <figure class="header--awards">
                <img src="./assets/award1.png" class="award--1 resize" alt="">
                <img src="./assets/award2.png" class="award--1 resize--jd" alt="">
                <img src="./assets/award3.png" class="award--1 resize--star" alt="">
            </figure>
        </div>
        <div class="gif__container">
            <figure>
                <img src="./assets/giphy.gif" class="header--gif" alt="">
            </figure>
        </div>
    </div>
</section>
</body>
</html>
